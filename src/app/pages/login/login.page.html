<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title style="text-align: center;">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="LoginForm" (ngSubmit)="submit()">
<ion-card-content>
  <div class="wrapform"></div>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" formControlName="email" required></ion-input>
  </ion-item>

  <div *ngFor="let error of errorMessages.email">
    <ng-container *ngIf="email!.hasError(error.type) && (email!.dirty || email!.touched)">
      <small class="error-message">{{error.message}}</small>
    </ng-container>
  </div>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" formControlName="password" required></ion-input>
  </ion-item>

  <div *ngFor="let error of errorMessages.password">
    <ng-container *ngIf="password!.hasError(error.type) && (password!.dirty || password!.touched)">
      <small class="error-message">{{error.message}}</small>
    </ng-container>
  </div>

  <div class="forgot-password">
  <ion-button fill="clear" class="ion-no-padding" (click)="ForgotpasswordPage()">Forgot Password</ion-button>
</div>

<div class="sign-up" style="display: flex; justify-content: center;">
  <ion-button type="login" [disabled]="LoginForm.invalid" fill="solid" shape="round" class="loginbtn" (click)="login()">Login</ion-button>
</div>

</ion-card-content>
<div class="ion-card-footer">
  <span>Don't have an account?</span><button class="ion-no-padding" (click)="SignupPage()">Register</button>
</div>
</form>
</ion-content>
